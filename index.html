<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
    <form action="">
        <div class="container">
            <h1>Registration</h1>
            <br>
            <label for="fn">Firstname</label>
            <input type="text" name="fn" id="fn" placeholder="Juan Juz" required>
    
            <label for="mn">Midlename</label>
            <input type="text" name="mn" id="mn" placeholder="Kwatro" required>
    
            <label for="ln">Lastname</label>
            <input type="text" name="ln" id="ln" placeholder="Dela Cruz" required>
    
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="jj.delacruz@sample.com" required>
    
            <label for="pwd">Password</label>
            <input type="password" name="pwd" id="pwd" required>
    
            <label for="cpwd">Confirm Password</label>
            <input type="password" name="cpwd" id="cpwd" required>
    
            <br>
            <button class="btn-reg" type="submit">Register</button>
        </div>
    </form>
</body>
</html>
